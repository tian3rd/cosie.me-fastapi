{% extends "base.html" %} {% block styles %}{% endblock %} {% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
  <h1 class="text-4xl font-extrabold mb-6">Blog Posts</h1>

  {% for post in posts %} {% if post.is_published %}
  <div class="mb-8">
    <h2 class="text-2xl font-semibold">
      <a href="/blog/{{ post.title }}">{{ post.title }}</a>
    </h2>
    <p class="text-sm text-gray-600 mb-2">{{ post.date.strftime('%B %d, %Y') }}</p>
    <div class="flex flex-wrap space-x-2 mb-2">
      {% for tag in post.tags %}
      <span class="bg-gray-200 text-sm text-gray-700 px-1 rounded">{{ tag }}</span>
      {% endfor %}
    </div>
  </div>
  {% endif %} {% endfor %}
</div>
{% endblock %}
