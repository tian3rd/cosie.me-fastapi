{% extends "base.html" %} {% block styles %}{% endblock %} {% block content %}
<article class="max-w-3xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-extrabold mb-4">{{ post.title }}</h1>
  <p class="text-sm text-gray-600 mb-2">By {{ post.author }} on {{ post.date.strftime('%B %d, %Y') }}</p>

  <div class="flex flex-wrap space-x-2 mb-2">
    {% for tag in post.tags %}
    <span class="inline-block bg-gray-200 text-sm text-gray-700 px-1 rounded">{{ tag }}</span>
    {% endfor %}
  </div>

  <div class="mt-8 space-y-4">{{ post.body }}</div>
</article>
{% endblock %}
