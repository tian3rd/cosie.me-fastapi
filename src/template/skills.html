<section class="flex min-h-0 flex-col gap-y-3 print:gap-y-1">
  <h2 class="text-xl font-bold" id="skills-section">Skills</h2>
  <ul class="flex list-none flex-wrap gap-1" aria-labelledby="skills-section">
    {% for skill in skills %}
    <li>
      <div
        class="inline-flex items-center rounded-md border px-2 py-0.5 text-xs font-semibold font-mono transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-nowrap border-transparent bg-gray-700 text-white hover:bg-gray-500 pointer-events-none"
      >
        {{ skill }}
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
